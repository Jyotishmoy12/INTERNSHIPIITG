{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="login-form">
        <h1>PG Student Admin Forgot Password</h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required class="form-control">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" name="new_password" id="new_password" required class="form-control">
            </div>
            <div class="form-group">
                <label for="admin_passkey">Admin Passkey</label>
                <input type="password" name="admin_passkey" id="admin_passkey" required class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Reset Password" class="btn btn-primary btn-block">
            </div>
        </form>
    </div>
</div>

<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        /* background-color: #f5f5f5; */
    }

    .login-form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 1.5rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
    }

    .form-control {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }

    .btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
{% endblock content %}
