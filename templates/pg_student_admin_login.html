{% extends "layout.html" %}
{% block content %}
<div class="login-container">
    <div class="login-form">
        <h1>PG Student Admin Login</h1>
        <form method="POST" action="">
            <div class="form-group">
                <input type="text" name="username" id="username" required>
                <label for="username">Username</label>
                <div class="bar"></div>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" required>
                <label for="password">Password</label>
                <div class="bar"></div>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
        <p class="forgot-password">Forgot your password? <a href="{{ url_for('pg_student_admin_forgot_password') }}">Reset it here</a></p>
    </div>
</div>

<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        
    }
    .login-form {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 15px 25px rgba(0,0,0,.1);
        width: 100%;
        max-width: 400px;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-weight: 300;
    }
    .form-group {
        position: relative;
        margin-bottom: 45px;
    }
    input {
        font-size: 18px;
        padding: 10px 10px 10px 5px;
        display: block;
        width: 100%;
        border: none;
        border-bottom: 1px solid #757575;
    }
    input:focus {
        outline: none;
    }
    label {
        color: #999; 
        font-size: 18px;
        font-weight: normal;
        position: absolute;
        pointer-events: none;
        left: 5px;
        top: 10px;
        transition: 0.2s ease all; 
    }
    input:focus ~ label, input:valid ~ label {
        top: -20px;
        font-size: 14px;
        color: #5264AE;
    }
    .bar {
        position: relative;
        display: block;
        width: 100%;
    }
    .bar:before, .bar:after {
        content: '';
        height: 2px; 
        width: 0;
        bottom: 1px; 
        position: absolute;
        background: #5264AE; 
        transition: 0.2s ease all; 
    }
    .bar:before { left: 50%; }
    .bar:after { right: 50%; }
    input:focus ~ .bar:before, input:focus ~ .bar:after {
        width: 50%;
    }
    .btn-login {
        background: #5264AE;
        color: white;
        border: none;
        padding: 15px 20px;
        border-radius: 25px;
        width: 100%;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .btn-login:hover {
        background: #3f51b5;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .forgot-password {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }
    .forgot-password a {
        color: #5264AE;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>
{% endblock content %}
