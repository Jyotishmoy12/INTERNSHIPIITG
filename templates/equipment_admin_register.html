{% extends "layout.html" %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

    body {
        background-color: #121212;
        font-family: 'Inter', sans-serif;
        color: #e0e0e0;
    }

    .content-section {
        max-width: 400px;
        margin: 60px auto;
        padding: 40px;
        background-color: #1e1e1e;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .border-bottom {
        border-bottom: 2px solid #333333;
        padding-bottom: 20px;
        margin-bottom: 30px;
    }

    legend {
        color: #ffffff;
        font-size: 24px;
        font-weight: 600;
        text-align: center;
    }

    .form-group {
        margin-bottom: 25px;
    }

    .form-control-label {
        font-weight: 400;
        color: #b0b0b0;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
    }

    .form-control {
        border: 1px solid #333333;
        border-radius: 8px;
        padding: 12px 16px;
        background-color: #2a2a2a;
        color: #e0e0e0;
        transition: all 0.3s ease;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
    }

    .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        outline: none;
    }

    .btn-outline-info {
        color: #ffffff;
        background-color: #4a90e2;
        border: none;
        border-radius: 8px;
        padding: 14px 20px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        width: 300px;
        cursor: pointer;
    }

    .btn-outline-info:hover {
        background-color: #3a7bc8;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.3);
    }

    .text-muted {
        text-align: center;
        display: block;
        margin-top: 20px;
        color: #b0b0b0;
        font-size: 14px;
    }

    .text-muted a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .text-muted a:hover {
        color: #3a7bc8;
    }
</style>

<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Equipment Admin Registration</legend>
            <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" required type="text" value="" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="password">Password</label>
                <input class="form-control" id="password" name="password" required type="password" value="" placeholder="Enter your password">
            </div>
        </fieldset>
        <div class="form-group">
            <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Register">
        </div>
        <small class="text-muted">
            Already have an account? <a href="{{ url_for('equipment_admin_login') }}">Login here</a>
        </small>
    </form>
</div>
{% endblock content %}
