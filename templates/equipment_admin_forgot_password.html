{% extends "layout.html" %}
{% block content %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap');

    .content-section {
        width: 90%;
        max-width: 400px;
        margin: 60px auto;
        padding: 30px;
        background-color: #34495e;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        font-family: 'Roboto', sans-serif;
    }

    .border-bottom {
        border-bottom: 2px solid #3498db;
        padding-bottom: 15px;
        margin-bottom: 25px;
    }

    legend {
        color: #3498db;
        font-size: 24px;
        font-weight: 500;
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control-label {
        font-weight: 400;
        color: #bdc3c7;
        margin-bottom: 8px;
        display: block;
        font-size: 14px;
    }

    .form-control {
        width: 100%;
        padding: 10px 15px;
        background-color: #2c3e50;
        border: 1px solid #3498db;
        border-radius: 5px;
        color: #ecf0f1;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-control:focus {
        border-color: #2980b9;
        box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.2);
        outline: none;
    }

    .btn-outline-info {
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        border: none;
        border-radius: 5px;
        color: #ecf0f1;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .btn-outline-info:hover {
        background-color: #2980b9;
    }

    ::placeholder {
        color: #95a5a6;
    }
</style>

<div class="content-section">
    <form method="POST" action="">
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Equipment Admin Password</legend>
            <div class="form-group">
                <label class="form-control-label" for="username">Username</label>
                <input class="form-control" id="username" name="username" required type="text" value="" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="new_password">New Password</label>
                <input class="form-control" id="new_password" name="new_password" required type="password" value="" placeholder="Enter your new password">
            </div>
            <div class="form-group">
                <label class="form-control-label" for="admin_passkey">Equipment Admin Passkey</label>
                <input class="form-control" id="admin_passkey" name="admin_passkey" required type="password" value="" placeholder="Enter admin passkey">
            </div>
        </fieldset>
        <div class="form-group">
            <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Reset Password">
        </div>
    </form>
</div>
{% endblock content %}
