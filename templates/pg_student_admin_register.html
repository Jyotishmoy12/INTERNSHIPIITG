{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #6a11cb 0%, #0d3882 100%);
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
    }

    .login-form {
        width: 100%;
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
    }

    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
        font-size: 2.2em;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    form div {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background-color: #f0f0f0;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        box-shadow: 0 0 0 2px #2575fc;
    }

    input[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1em;
        transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1c68e3;
    }

    p {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    a {
        color: #2575fc;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #1c68e3;
        text-decoration: underline;
    }
</style>

<div class="container">
    <div class="login-form">
        <h1>PG Student Admin Register</h1>
        <form method="POST" action="">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <input type="submit" value="Register">
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('pg_student_admin_login') }}">Login here</a></p>
    </div>
</div>
{% endblock content %}
