{% extends "layout.html" %}
{% block content %}
<style>
    .super-admin-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
        /* background-color: #fff5f0; */
    }
    .super-admin-form {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    .super-admin-form h1 {
        color: #ff6600;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ff6600;
    }
    .form-group input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ff6600;
        border-radius: 4px;
    }
    .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
    }
    .submit-btn:hover {
        background-color: #e55c00;
    }
    .forgot-password {
        text-align: center;
        margin-top: 1rem;
    }
    .forgot-password a {
        color: #ff6600;
        text-decoration: none;
    }
    .forgot-password a:hover {
        text-decoration: underline;
    }
</style>

<div class="super-admin-container">
    <div class="super-admin-form">
        <h1>Super Admin Login</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="submit-btn">
            </div>
        </form>
        <p class="forgot-password">Forgot your password? <a href="{{ url_for('super_admin_forgot_password') }}">Reset it here</a></p>
    </div>
</div>
{% endblock %}
