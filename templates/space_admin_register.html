{% extends "layout.html" %}
{% block content %}
<style>
    .space-admin-container {
        max-width: 450px;
        margin: 50px auto;
        padding: 40px;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .space-admin-title {
        color: #2c3e50;
        text-align: center;
        margin-bottom: 30px;
        font-size: 28px;
        font-weight: 700;
    }

    .space-admin-form-group {
        margin-bottom: 25px;
    }

    .space-admin-label {
        display: block;
        margin-bottom: 8px;
        color: #34495e;
        font-weight: 600;
        font-size: 14px;
    }

    .space-admin-input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #bdc3c7;
        border-radius: 4px;
        font-size: 14px;
        transition: border-color 0.3s ease;
    }

    .space-admin-input:focus {
        outline: none;
        border-color: #3498db;
    }

    .space-admin-button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: background-color 0.3s ease;
    }

    .space-admin-button:hover {
        background-color: #2980b9;
    }

    .space-admin-login-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #7f8c8d;
    }

    .space-admin-login-link a {
        color: #3498db;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .space-admin-login-link a:hover {
        color: #2980b9;
    }
</style>

<div class="space-admin-container">
    <h1 class="space-admin-title">Space Admin Registration</h1>
    <form method="POST" action="{{ url_for('space_admin_register') }}">
        <div class="space-admin-form-group">
            <label class="space-admin-label" for="username">Username</label>
            <input type="text" class="space-admin-input" id="username" name="username" required>
        </div>
        <div class="space-admin-form-group">
            <label class="space-admin-label" for="password">Password</label>
            <input type="password" class="space-admin-input" id="password" name="password" required>
        </div>
        <button type="submit" class="space-admin-button">Register</button>
    </form>
    <p class="space-admin-login-link">Already have an account? <a href="{{ url_for('space_admin_login') }}">Login here</a></p>
</div>
{% endblock %}
