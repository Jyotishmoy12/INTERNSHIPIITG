{% extends "layout.html" %}
{% block content %}
<style>
    .forgot-password-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 2rem;
        color: #333;
        text-align: center;
        margin-bottom: 1.5rem;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        display: block;
        margin-bottom: 0.5rem;
        color: #555;
        font-weight: 500;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    button {
        width: 100%;
        padding: 0.75rem;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #3a7bc8;
    }
    .login-link {
        text-align: center;
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #666;
    }
    .login-link a {
        color: #4a90e2;
        text-decoration: none;
        font-weight: 500;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="forgot-password-container">
    <h1>Admin Forgot Password</h1>
    <form method="POST" action="{{ url_for('admin_forgot_password') }}">
        <div class="form-group">
            <label for="username">Admin Username</label>
            <input type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label for="new_password">New Password</label>
            <input type="password" name="new_password" id="new_password" required>
        </div>
        <div class="form-group">
            <label for="admin_passkey">Admin Passkey</label>
            <input type="password" name="admin_passkey" id="admin_passkey" required>
        </div>
        <div class="form-group">
            <button type="submit">Reset Admin Password</button>
        </div>
    </form>
    <p class="login-link">Remember your password? <a href="{{ url_for('admin_login') }}">Login here</a></p>
</div>
{% endblock content %}
