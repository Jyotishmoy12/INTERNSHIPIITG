{% extends "layout.html" %}
{% block content %}
<style>
    body {
        background-color: #f0f2f5;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
    }
    h1, h2 {
        color: #1a3a5e;
        text-align: center;
        margin-bottom: 30px;
    }
    .card {
        background-color: #ffffff;
        border-radius: 8px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #4a4a4a;
    }
    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #3498db;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
    }
    .btn:hover {
        background-color: #2980b9;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
        margin: 0 -15px;
    }
    .col {
        flex: 1;
        padding: 0 15px;
        min-width: 300px;
    }
    .dashboard-links {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 40px;
    }
    .dashboard-link {
        display: block;
        padding: 15px;
        background-color: #1b164e;
        color: white;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.3s;
    }
    .dashboard-link:hover {
        background-color: #2c3e50;
        transform: translateY(-5px);
    }
    @media (max-width: 768px) {
        .row {
            flex-direction: column;
        }
    }

    .file-name {
        margin-top: 5px;
        font-size: 14px;
        color: #666;
    }
</style>

<div class="container">
    <h1>Space Admin Panel</h1>
    
    <div class="row">
        <div class="col">
            <div class="card">
                <h2>Upload Excel File</h2>
                <form method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" class="form-control" name="file" accept=".xlsx" id="file-input">
                        <div class="file-name" id="file-name"></div>
                    </div>
                    <button type="submit" class="btn">Upload</button>
                </form>
            </div>
            
            <div class="card">
                <h2>Set New Space Admin Passkey</h2>
                <form action="{{ url_for('set_space_admin_passkey') }}" method="POST">
                    <div class="form-group">
                        <label for="new_passkey">New Passkey:</label>
                        <input type="password" class="form-control" id="new_passkey" name="new_passkey" required>
                    </div>
                    <button type="submit" class="btn">Set New Passkey</button>
                </form>
            </div>
        </div>
        
        <div class="col" style="flex: 2;">
            <div class="card">
                <h2>Manual Data Entry</h2>
                <form method="POST">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" name="room_no" placeholder="Room No./Lab Name" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control" name="length" placeholder="Length (ft)" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control" name="breadth" placeholder="Breadth (ft)" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" name="fac_incharge" placeholder="Fac-Incharge">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" name="staff_incharge" placeholder="Staff-Incharge">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control" name="area_sq_ft" placeholder="Area (sq. ft.)" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" step="0.01" class="form-control" name="area_sq_m" placeholder="Area (sq. m.)" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="number" class="form-control" name="no_of_pg_students" placeholder="No. of PG students sitting">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="comments" placeholder="Comments">
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" name="extra_column1" placeholder="Extra Column 1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control" name="extra_column2" placeholder="Extra Column 2">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Add Space</button>
                </form>
            </div>
        </div>
    </div>

    <div class="dashboard-links">
        <a href="{{ url_for('space_dashboard') }}" class="dashboard-link">Space Dashboard</a>
        <a href="{{ url_for('student_dashboard') }}" class="dashboard-link">TA Dashboard</a>
        <a href="{{ url_for('pg_student_dashboard') }}" class="dashboard-link">Pg Student Dashboard</a>
        <a href="{{ url_for('equipment_dashboard') }}" class="dashboard-link">Equipment Dashboard</a>
    </div>
</div>

<script>
    document.getElementById('file-input').addEventListener('change', function(e) {
        var fileName = e.target.files[0].name;
        document.getElementById('file-name').textContent = fileName;
    });
</script>
{% endblock %}
